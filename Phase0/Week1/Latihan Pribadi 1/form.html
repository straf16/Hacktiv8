<!DOCTYPE html>
<html>
    <body>
        <form action="welcome.html" method="POST">
            <h1>Buat Account Baru!</h1>
            <h3>Sign Up Form</h3>
            
            <label for="firstname">First name:</label><br>
                <input type="text" name="firstname" id="firstname"><br>
            <br>
            <label for="lastname">Last name:</label><br>
                <input type="text" name="lastname" id="lastname"><br>
            <br>

            <span>Gender:</span><br>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label><br>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label><br>
            <br>

            <span>Nationality:</span><br>
                <select>
                    <option>Indonesian</option>
                    <option>Singaporean</option>
                    <option>Malaysian</option>
                    <option>Australian</option>
                </select><br>
            <br>

            <span>Language Spoken:</span><br>
                <input type="checkbox" name="bahasa" id="indo" value="indo">
                <label for="indo">Bahasa Indonesia</label><br>
                <input type="checkbox" name="bahasa" id="english" value="english">
                <label for="english">English</label><br>
                <input type="checkbox" name="bahasa" id="other" value="other">
                <label for="other">Other</label><br>
            <br>

            <label for="bio">Bio:</label><br>
                <textarea id="bio" name="bio" rows="10" cols="30"></textarea><br>
            <br>

            <input type="submit" value="Sign Up">
        </form>
    </body>
</html>
